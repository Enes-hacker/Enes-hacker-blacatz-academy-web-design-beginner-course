<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
             table, tr, td {
                border: 3px solid black  ;
               
            }
        </style>

       
    </head>

    <body>
        <table>
            <tr>
                <td rowspan="2">1</td>
                <td>2</td>
                <td rowspan="3">3</td>

            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
              
            </tr>
            <tr>
                <td>8</td>
                <td>9</td>
                <td colspan="2">10</td>
            </tr>
           
        </table>

       
    </body>
</html>
